<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
	 <link href="https://fonts.googleapis.com/css?family=Courier+Prime:400,700&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Tic Tac Toe</h1>

	<div id='display-container'>
		<form id="play-form">
			<input type="text" id="playerX" name="players" placeholder="Player 1 Name">
			<input type="text" id="playerO" name="players" placeholder="Player 2 Name">
			<br>
			<input type="submit" id="play-btn" value="Play">
		</form>

	</div>

	<div id="board-container">
		<table id="board-table">
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>

	<div id="player-grid-container">
		<div id="player-table">
			<div id="pX-name" class="grid-item">Player 1</div>
			<div id="pO-name" class="grid-item">Player 2</div>
			<div id="pX-score" class="grid-item">0</div>
			<div id="pO-score" class="grid-item">0</div>
		</div>
	</div>
	

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
